<nav aria-label="Page navigation">
    <ul class="pagination">
      <li (click)="handleClicked(region)" *ngFor="let region of regions" class="nav-item page-item">
        <a class="text-danger page-link">{{region.name}}</a>
      </li>
    </ul>
  </nav>
<app-pokemon-list [pokemonList]="pokemonList.slice(currentRegion.start - 1, currentRegion.end)"></app-pokemon-list>
